<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Gym Progress Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 16px;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .card {
      background: #111827;
      border-radius: 1rem;
      padding: 0.9rem;
      margin-bottom: 0.8rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid #1f2937;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.4rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .small {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    label {
      font-size: 0.8rem;
      display: block;
      margin-bottom: 0.15rem;
    }

    input, select, button, textarea {
      font: inherit;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.45rem 0.5rem;
      border-radius: 0.7rem;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 0.4rem;
    }

    textarea {
      min-height: 50px;
      resize: vertical;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: 2px solid #22c55e;
      outline-offset: 1px;
      border-color: transparent;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .btn-outline {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #374151;
    }

    .btn-sm {
      padding: 0.25rem 0.6rem;
      font-size: 0.8rem;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.2rem;
    }

    .exercise-list {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-top: 0.5rem;
    }

    .exercise-item-btn {
      width: 100%;
      text-align: left;
      border-radius: 0.7rem;
      padding: 0.45rem 0.6rem;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .exercise-item-btn.active {
      background: #22c55e;
      border-color: #16a34a;
      color: #022c22;
      font-weight: 600;
    }

    .exercise-item-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .exercise-item-sub {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .row {
      display: flex;
      gap: 0.4rem;
    }

    .row > * {
      flex: 1;
    }

    .timer-display {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin: 0.4rem 0;
    }

    .tag {
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      font-size: 0.7rem;
      border: 1px solid #374151;
      color: #9ca3af;
    }

    .tag-strong {
      border-color: #f97316;
      color: #fed7aa;
    }

    .tag-hypertrophy {
      border-color: #22c55e;
      color: #bbf7d0;
    }

    .suggestion {
      font-size: 0.85rem;
      margin-top: 0.3rem;
      color: #e5e7eb;
    }

    .suggestion strong {
      color: #22c55e;
    }

    .last-session {
      font-size: 1rem;
      color: #e5e7eb;
      line-height: 1.4;
      margin-bottom: 0.4rem;
    }

    .last-session strong {
      font-size: 1.05rem;
    }

    .muted {
      color: #6b7280;
      font-size: 0.8rem;
    }

    .mode-toggle {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .mode-btn {
      flex: 1;
      padding: 0.5rem 0.4rem;
      border-radius: 0.8rem;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .mode-btn.active-hypertrophy {
      background: #22c55e;
      color: #022c22;
      border-color: #16a34a;
    }

    .mode-btn.active-strength {
      background: #f97316;
      color: #111827;
      border-color: #ea580c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    th, td {
      padding: 0.25rem 0.3rem;
      border-bottom: 1px solid #1f2937;
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #9ca3af;
    }

    @media (min-width: 600px) {
      .app {
        padding: 1.5rem;
      }
    }
